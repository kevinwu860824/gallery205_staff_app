name: gallery205_staff_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.1+11

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- Firebase Core & Auth ---
  firebase_core: ^4.2.1 
  firebase_auth: ^6.1.2
  firebase_messaging: ^16.0.4
  # firebase_storage: ^13.0.4 # 保留但標記檢查：如果改用 Supabase Storage 則可移除
  cloud_firestore: ^6.1.0 # 保留但標記檢查：如果改用 Supabase DB 則可移除

  # --- Supabase (Main Backend) ---
  supabase_flutter: ^2.9.0

  # --- Local Storage ---
  shared_preferences: ^2.2.2 
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  local_auth: ^3.0.0

  # --- State Management ---
  flutter_riverpod: ^2.5.1
  
  # --- Utilities ---
  path: ^1.8.3
  uuid: ^4.2.0
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0
  permission_handler: ^12.0.1
  geolocator: ^12.0.0
  network_info_plus: ^7.0.0
  timezone: ^0.10.1
  
  # --- UI & Widgets ---
  cupertino_icons: ^1.0.6
  flutter_slidable: ^3.1.0
  table_calendar: ^3.0.9
  dropdown_button2: ^2.3.9
  multi_select_flutter: ^4.1.3
  reorderable_grid_view: ^2.2.8
  flutter_app_badger: ^1.5.0
  flutter_local_notifications: ^19.5.0
  simple_animations: ^5.2.0
  flutter_sfsymbols: ^2.0.0
  fl_chart: ^1.1.1
  google_fonts: ^6.3.3
  
  # --- Navigation ---
  go_router: ^17.0.0
  
  # --- Maps (To be consolidated) ---
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  google_maps_flutter: ^2.5.0
  
  # --- Hardware (Printer/Camera) ---
  esc_pos_utils: ^1.1.0
  esc_pos_printer: ^4.0.5
  image: ^3.0.2
  image_picker: ^1.1.1
  
  # --- ML & AI ---
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_barcode_scanning: ^0.14.1
  google_mlkit_commons: ^0.11.0
  google_generative_ai: ^0.4.0

  # Localizations
  flutter_localizations:
    sdk: flutter

  # security_helper: ^1.0.0 (Removed: Package does not exist on pub.dev)
  #原本沒有 security_helper，bcrypt 是有的
  bcrypt: ^1.1.3
  flutter_svg: ^2.2.3
    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/fonts/NotoSansTC-VariableFont_wght.ttf
    - .env
    - assets/gallery_logo_icon.png
    - assets/gallery_logo_text.png
    - assets/gallery_logo_new.svg
    - assets/app_icon.png
    - assets/app_logo_icon.svg
    - assets/app_logo_icon_sage.svg
    - assets/app_logo_text.svg
    - assets/app_logo_text_sage.svg

  fonts:
    - family: NotoSansTC
      fonts:
        - asset: assets/fonts/NotoSansTC-VariableFont_wght.ttf
  

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true
  
flutter_dynamic_icon: ^2.0.0
